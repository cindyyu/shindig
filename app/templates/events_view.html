      <div class="grid">
        <div class="col--1-of-1 col--centered">
          <h1>{{ event.name }}</h1>

            {{ error }}
          {% else %}
            Attendees: 
            {{ attendees }}
          {% endif %}
        </div>
      </div>
    </section>
{% endblock content %}
