<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link href='http://fonts.googleapis.com/css?family=Hind:400,300|Ek+Mukta:400' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>
    <header class="container">
      <div class="grid">
        <div class="col col--1-of-5">
          <a href="/">
            <img src="{{ url_for('static', filename='images/logo_small.png') }}" alt="Shindig Logo" />
          </a>
        </div>
        <nav class="col col--4-of-5">
          <a class="btn" href="/">Dashboard</a>
          <a class="btn" href="/events/create">Create Event</a>
          <a class="btn" href="/logout">Logout</a>
        </nav>
      </div>
    </header>
    {% block content %}{% endblock %}
    <footer class="container">
      <div class="grid">
        <div class="col--1-of-1 col--centered">
          <a href="/">home</a> | <a href="/login">sign up</a> | <a href="about">about</a>
          <a class="foursquare" href="http://www.foursquare.com">
            <img src="{{ url_for('static', filename='images/foursquare.png') }}" alt="Powered by Foursquare" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
